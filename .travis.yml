language: php
php:
  - '7.0'

branches:
  only:
    - master
    - develop
    - /^(bugfix|feature)\/.*$/

install:
  - travis_retry composer install --prefer-dist --no-interaction --ignore-platform-reqs

script:
  - php vendor/bin/phing qa:run

build:
  tests:
    override:
      -
        command: 'vendor/bin/phpunit --coverage-clover=some-file'
          coverage:
            file: 'some-file'
            format: 'clover'
